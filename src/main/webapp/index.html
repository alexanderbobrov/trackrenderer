<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
	<title>Trackers</title>
	
	<script src="./webjars/jquery/3.6.0/jquery.min.js"></script>
	<script src="./webjars/leaflet/1.7.1/leaflet.js"></script>
	<script src="./webjars/leaflet.nontiledlayer/1.0.5/dist/NonTiledLayer.js"></script>
	
	<link rel="stylesheet" href="./webjars/leaflet/1.7.1/leaflet.css" />
	<style type="text/css">
        body {
            padding: 0;
            margin: 0;
        }
        html,
        body,
		#map{height: 100%;}
	</style>
</head>
<body>
<div id="map"></div>
	
<script>

	var map = L.map('map').setView([60, 30], 13);

	var topoLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

	var wmsLayer = L.nonTiledLayer.wms('MapService?', {
	    layers: 'test'
	}).addTo(map);



</script>
</body>
</html>
